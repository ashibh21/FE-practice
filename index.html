<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      let id = 1;
      function mark(id) {
        console.log("hi");

        let x = document.getElementById(id);

        x.children[2].innerHTML = "done!";
      }
      function create(title, disc, id) {
        const outer = document.createElement("div");
        const inner1 = document.createElement("div");
        const inner2 = document.createElement("div");
        const inner3 = document.createElement("button");
        outer.setAttribute("id", id);
        inner3.setAttribute("onclick", `mark(${id})`);
        inner1.innerHTML = title;
        inner2.innerHTML = disc;
        inner3.innerHTML = "Remove!";
        outer.appendChild(inner1);
        outer.appendChild(inner2);
        outer.appendChild(inner3);
        document.getElementById("para").appendChild(outer);
      }
      function add() {
        // console.log(outer);
        const title = document.getElementById("T").value;
        const disc = document.getElementById("D").value;
        create(title, disc, id);
        id++;
      }
    </script>
    <title>TODO</title>
  </head>
  <body>
    <input type="text" placeholder="title" id="T" />
    <br />
    <input type="text" placeholder="disc" id="D" />
    <br />

    <button type="button" onclick="add()">Add todo</button>

    <p id="para"></p>
  </body>
</html>
